<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Save TextArea</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="content">
            <h1>Auto Save TextArea</h1>
            <textarea id="text" rows="10" cols="50" placeholder="Start typing here....."></textarea>
        </div>
        <div id="theme">
            <h2>Customize your colors...</h2>
            <div class="col">
                <label>Background Color&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="color" value="#ADD8E6" id="bg">
            </div>

            <div class="col">
                <label>Text Color&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="color" value="#000000" id="tc">
            </div>

            <button id="color">Ok</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
